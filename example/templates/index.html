<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask-CKEditor Demo</title>
    {{ ckeditor.load() }}
</head>
<body>
	<div class="warpper" style="width: 700px; margin: auto">
		<h1>Flask-CKEditor Demo</h1>
		<form method="post">
			{{ form.csrf_token }}
			{{ form.title.label }}<br>
			{{ form.title }}<br><br>
			{{ form.ckeditor.label }}<br>
			{{ form.ckeditor }}
			<br>
			{{ form.submit }}
		</form>
	</div>
	<script type="text/javascript">
		CKEDITOR.replace('ckeditor', {
		    customConfig: "{{ url_for('static', filename='js/ckeditor_config.js') }}"
		});
	</script>
</body>
</html>
